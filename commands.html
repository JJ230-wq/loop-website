        // Particle background
        let particles = [];
        
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('particle-canvas');
            
            // Create particles
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    size: random(2, 4),
                    speedX: random(-0.5, 0.5),
                    speedY: random(-0.5, 0.5),
                    opacity: random(0.3, 0.8)
                });
            }
        }
        
        function draw() {
            clear();
            
            // Update and draw particles
            for (let particle of particles) {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // Wrap around edges
                if (particle.x > width) particle.x = 0;
                if (particle.x < 0) particle.x = width;
                if (particle.y > height) particle.y = 0;
                if (particle.y < 0) particle.y = height;
                
                // Draw particle
                fill(255, 255, 255, particle.opacity * 255);
                noStroke();
                ellipse(particle.x, particle.y, particle.size);
            }
            
            // Draw connections
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let d = dist(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                    if (d < 100) {
                        stroke(255, 255, 255, (1 - d / 100) * 50);
                        strokeWeight(0.5);
                        line(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                    }
                }
            }
        }

        // Initialize commands
        function initializeCommands() {
            const container = document.getElementById('commands-container');
            
            // Clear container
            container.innerHTML = '';
            
            // Add all commands
            commands.forEach((command, index) => {
                const commandCard = createCommandCard(command);
                commandCard.style.animationDelay = `${index * 0.05}s`;
                container.appendChild(commandCard);
            });
            
            // Show only Server commands by default
            filterCommands('Server');
        }

        // Create command card
        function createCommandCard(command) {
            const card = document.createElement('div');
            card.className = 'command-card rounded-lg p-4 fade-in';
            card.setAttribute('data-category', command.category);
            card.setAttribute('data-name', command.name.toLowerCase());
            card.setAttribute('data-description', command.description.toLowerCase());
            
            card.innerHTML = `
                <div class="mb-3">
                    <h3 class="text-lg font-bold text-white mb-2">${command.name}</h3>
                    <p class="text-gray-300 text-sm mb-3">${command.description}</p>
                    <div class="mb-2">
                        <span class="label-text">Arguments:</span>
                        <div class="args-text">${command.args ? command.name + ' ' + command.args : 'No arguments'}</div>
                    </div>
                    <div>
                        <span class="label-text">Permissions:</span>
                        <div class="permissions-text">${command.permissions}</div>
                    </div>
                </div>
                <div class="flex items-center justify-end">
                    <button class="text-indigo-400 hover:text-indigo-300 transition-colors" onclick="copyCommand('${command.name}')">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </button>
                </div>
            `;
            
            return card;
        }

        // Filter commands
        function filterCommands(category) {
            const commandCards = document.querySelectorAll('[data-category]');
            const buttons = document.querySelectorAll('.filter-btn');
            
            // Update button states
            buttons.forEach(btn => {
                if (btn.textContent.includes(category)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Show/hide commands
            commandCards.forEach(card => {
                if (card.getAttribute('data-category') === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Search commands
        function searchCommands(query) {
            const commandCards = document.querySelectorAll('[data-category]');
            const searchTerm = query.toLowerCase();
            
            commandCards.forEach(card => {
                const commandName = card.getAttribute('data-name');
                const commandDesc = card.getAttribute('data-description');
                
                if (commandName.includes(searchTerm) || commandDesc.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Copy command
        function copyCommand(commandName) {
            navigator.clipboard.writeText(commandName).then(() => {
                // Show feedback
                const button = event.target.closest('button');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
                button.classList.add('text-green-400');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('text-green-400');
                }, 2000);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCommands();
            
            // Add search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function(e) {
                searchCommands(e.target.value);
            });
            
            // Add scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // Observe all command cards
            setTimeout(() => {
                document.querySelectorAll('.command-card').forEach(card => {
                    observer.observe(card);
                });
            }, 100);
        });
    </script>
