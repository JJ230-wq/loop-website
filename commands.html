<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .landing {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .commands-page {
            display: none;
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .commands-page.active {
            display: block;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-transform: lowercase;
        }

        .explore-btn {
            background: white;
            color: #0a0a0a;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 3rem;
        }

        .explore-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            gap: 4rem;
            justify-content: center;
            align-items: center;
        }

        .stat-item {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-item span {
            color: #888;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: white;
            color: #0a0a0a;
        }

        .commands-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .commands-header h2 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: white;
            color: #0a0a0a;
            border-color: white;
        }

        .category-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .category-btn.active .category-count {
            background: rgba(0, 0, 0, 0.2);
        }

        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .command-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .command-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .command-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        .command-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 12px;
        }

        .command-description {
            color: #ccc;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .command-args {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .command-permissions {
            color: #666;
            font-size: 0.85rem;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            .stats {
                flex-direction: column;
                gap: 1.5rem;
            }

            .commands-header h2 {
                font-size: 2rem;
            }

            .commands-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="landing" id="landing">
        <h1>loop</h1>
        <button class="explore-btn" onclick="showCommands()">Explore Commands</button>
        <div class="stats">
            <div class="stat-item"><span>Servers</span> 30+</div>
            <div class="stat-item"><span>Users</span> 80k+</div>
        </div>
    </div>

    <div class="commands-page" id="commandsPage">
        <div class="commands-header">
            <button class="back-btn" onclick="showLanding()">‚Üê Back</button>
            <h2>Commands</h2>
            <input type="text" class="search-bar" id="searchBar" placeholder="Search commands...">
        </div>

        <div class="categories" id="categories"></div>
        <div class="commands-grid" id="commandsGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">No commands found</div>
    </div>

    <script>
        const COMMANDS = [
            {name: 'prefix', category: 'Server', description: 'View or change the server prefix', args: '[new_prefix]', permissions: 'Manage Server'},
            {name: 'prefixself', category: 'Server', description: 'Set personal prefix across all servers with loop', args: '<prefix>', permissions: 'Send Messages'},
            {name: 'prefix remove', category: 'Server', description: 'Remove prefix', args: '<prefix>', permissions: 'Manage Server'},
            {name: 'prefix set', category: 'Server', description: 'Set command prefix for server', args: '<prefix>', permissions: 'Manage Server'},
            {name: 'boosterrole', category: 'Server', description: 'Manage booster roles', args: '', permissions: 'Manage Server'},
            {name: 'settings', category: 'Server', description: 'Server Configuration', args: '', permissions: 'Manage Server'},
            {name: 'birthday set', category: 'Server', description: 'Set your birthday', args: '<date>', permissions: 'Send Messages'},
            {name: 'timezone', category: 'Server', description: 'View your current time or someone elses', args: '[user]', permissions: 'Send Messages'},
            {name: 'welcome', category: 'Moderation', description: 'Manage welcome messages', args: '', permissions: 'Manage Server'},
            {name: 'goodbye', category: 'Moderation', description: 'Manage goodbye messages', args: '', permissions: 'Manage Server'},
            {name: 'filter', category: 'Moderation', description: 'View options to keep your chat clean', args: '', permissions: 'Manage Server'},
            {name: 'autoresponder', category: 'Moderation', description: 'Set auto responses', args: '', permissions: 'Manage Server'},
            {name: 'warn', category: 'Moderation', description: 'Warn a user', args: '<user> <reason>', permissions: 'Manage Messages'},
            {name: 'ban', category: 'Moderation', description: 'Bans the mentioned user', args: '<user> [reason]', permissions: 'Ban Members'},
            {name: 'kick', category: 'Moderation', description: 'Kicks the mentioned user', args: '<user> [reason]', permissions: 'Kick Members'},
            {name: 'mute', category: 'Moderation', description: 'Mute a user in the server', args: '<user> [time]', permissions: 'Manage Roles'},
            {name: 'purge', category: 'Moderation', description: 'Delete multiple messages from a channel', args: '<amount>', permissions: 'Manage Messages'},
            {name: 'role', category: 'Moderation', description: 'Manage roles', args: '<user> <role>', permissions: 'Manage Roles'},
            {name: 'airkiss', category: 'Roleplay', description: 'Send an air kiss to someone', args: '[user]', permissions: 'Send Messages'},
            {name: 'bite', category: 'Roleplay', description: 'Bite someone', args: '[user]', permissions: 'Send Messages'},
            {name: 'cuddle', category: 'Roleplay', description: 'Cuddle with somebody', args: '[user]', permissions: 'Send Messages'},
            {name: 'hug', category: 'Roleplay', description: 'Hug someone', args: '[user]', permissions: 'Send Messages'},
            {name: 'lastfm set', category: 'Last.fm', description: 'Set your Last.fm username', args: '<username>', permissions: 'Send Messages'},
            {name: 'lastfm taste', category: 'Last.fm', description: 'Compare your music taste between you and someone else', args: '[user]', permissions: 'Send Messages'},
            {name: 'giveaway start', category: 'Giveaways', description: 'Start a new giveaway', args: '', permissions: 'Manage Server'},
            {name: 'giveaway end', category: 'Giveaways', description: 'End an active giveaway', args: '', permissions: 'Manage Server'},
            {name: 'antinuke ban', category: 'Antinuke', description: 'Prevent mass member ban', args: '', permissions: 'Administrator'},
            {name: 'antinuke kick', category: 'Antinuke', description: 'Prevent mass member kick', args: '', permissions: 'Administrator'},
            {name: 'antinuke role', category: 'Antinuke', description: 'Prevent mass role delete', args: '', permissions: 'Administrator'},
            {name: 'antiraid massjoin', category: 'Antiraid', description: 'Protect server against mass bot raids', args: '', permissions: 'Manage Server'},
            {name: 'log add', category: 'Logs', description: 'Setup logging for your community', args: '<channel> [events]', permissions: 'Manage Server'},
            {name: 'starboard set', category: 'Starboard', description: 'Set the starboard channel where starboard messages will be sent to', args: '<channel>', permissions: 'Manage Server'},
            {name: 'starboard channel', category: 'Starboard', description: 'Set the starboard channel', args: '<channel>', permissions: 'Manage Server'},
            {name: 'starboard emoji', category: 'Starboard', description: 'Set the emoji that triggers the starboard messages', args: '<emoji>', permissions: 'Manage Server'},
            {name: 'starboard threshold', category: 'Starboard', description: 'Set the default amount of stars needed to post', args: '<amount>', permissions: 'Manage Server'},
            {name: 'starboard jumpurl', category: 'Starboard', description: 'Allow the jump URL to appear on a Starboard post', args: '<on/off>', permissions: 'Manage Server'},
            {name: 'starboard attachments', category: 'Starboard', description: 'Allow attachments to appear on Starboard posts', args: '<on/off>', permissions: 'Manage Server'}
        ];

        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${startX}px`;
            particle.style.top = `-10px`;
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
                createParticle();
            }, (duration + delay) * 1000);
        }

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        let currentCategory = 'Server';

        function showCommands() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('commandsPage').classList.add('active');
            renderCategories();
            renderCommands();
        }

        function showLanding() {
            document.getElementById('landing').style.display = 'flex';
            document.getElementById('commandsPage').classList.remove('active');
        }

        function renderCategories() {
            const categories = [...new Set(COMMANDS.map(cmd => cmd.category))];
            const categoriesContainer = document.getElementById('categories');
            
            categoriesContainer.innerHTML = categories.map(cat => {
                const count = COMMANDS.filter(cmd => cmd.category === cat).length;
                
                return `<button class="category-btn ${cat === currentCategory ? 'active' : ''}" 
                         onclick="filterCategory('${cat}')">
                    ${cat}
                    <span class="category-count">${count}</span>
                </button>`;
            }).join('');
        }

        function filterCategory(category) {
            currentCategory = category;
            renderCategories();
            renderCommands();
        }

        function renderCommands() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const grid = document.getElementById('commandsGrid');
            const noResults = document.getElementById('noResults');
            
            let filtered = COMMANDS.filter(cmd => cmd.category === currentCategory);
            
            if (searchTerm) {
                filtered = filtered.filter(cmd => 
                    cmd.name.toLowerCase().includes(searchTerm) ||
                    cmd.description.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filtered.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                
                grid.innerHTML = filtered.map(cmd => `
                    <div class="command-card">
                        <div class="command-name">${cmd.name}</div>
                        <div class="command-category">${cmd.category}</div>
                        <div class="command-description">${cmd.description}</div>
                        ${cmd.args ? `<div class="command-args">Args: ${cmd.args}</div>` : ''}
                        <div class="command-permissions">Requires: ${cmd.permissions}</div>
                    </div>
                `).join('');
            }
        }

        document.getElementById('searchBar').addEventListener('input', renderCommands);
    </script>
</body>
</html>
